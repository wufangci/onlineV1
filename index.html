      <!-- 
			 a-camera 內建設定相機 : 請設定在最後面
			 position 設定相機的起始位置
			 fov	    設定相機的視線角度範圍，預設是 80 fov="80" 是給 vr的觀看 ， 45 度 適合網頁觀看 不會變形
			 far      設定相機最遠可以照到哪裡
			 near     設定最近可以看到哪裡
			
			-->

      <!-- 可以支援相機前後左右移動的套件 
				look-controls 可以根據人的方向移動
				movement-controls    aframe-extras 套件提供可以根據各個裝置，前後走動
			
			-->
      <!-- 
				a-cursor 網頁中的準心，會出現一個點
				cursor="rayOrigin: mouse;" 以網頁中的滑鼠，當作點擊的目標，需要使用滑鼠點擊可以這樣設定。 
				raycaster="objects: .interactable" cursor 可以互動的物件 指定 class name，並且要掛在互動的物件上面 也要掛上相同的 class name 
				visible="false" 預設關閉物件 
			-->
      <a-entity
        id="rig"
        position="0 0 5"
        movement-controls="constrainToNavMesh: true"
      >
        <a-entity camera position="0 1.6 0" rotation="0 -90 -90" look-controls>
          <!-- cursor 也可以寫成這樣  -->
          <a-entity
            cursor="rayOrigin: mouse;"
            raycaster="objects: .interactable"
          ></a-entity>
          <a-plane
            id="infocard"
            position="0 0 -0.1"
            color="black"
            opacity="0.7"
            visible="false"
          >
            <a-plane
              id="img"
              src="./assets/images/bar/barinfo.jpeg"
              position="0 0 0.01"
              color="white "
              width="0.07"
              height="0.1"
            >
            </a-plane>
          </a-plane>
        </a-entity>
      </a-entity>
